<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="img/logo.png" />
        <h1 class="text-center">WELCOME TO LIN LIN WORLD</h1>
    </nav>
    <section>
        <h1 class="text-animation text-center">NUMBER GUESSING GAME</h1>
        <div class="container">
            <div class="play-game-box">
                <button class="play-game-button" onclick="startGame()">Play game</button>
            </div>
            <h2> Guess a mystery number from <strong>1</strong> to <strong>100</strong> </h2>
            <div id="resultArea"> Show Result</div>
            <input type="number" id="guessNumber" class="input-box" />
            <div>
                <button onclick="guess()">Guess</button>
                <button onclick="resetAll()">Start Again</button>
            </div>
            <div>
                <span id="guessRemainingArea"></span>
            </div>

            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                </div>
            </div>

            <div id="guessTimeCount"></div>
            <div id="historyArea">Show the history</div>
        </div>
        <script src="scripts.js "></script>
    </section>
    <footer>

    </footer>
</body>

</html>
