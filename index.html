<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 class="text-animation text-center">NUMBER GUESSING GAME</h1>
        <div class="container">
            <div class="play-game-box">
                <button class="play-game-button" onclick="startGame()">Play game</button>
            </div>
            <div class="text-center">
                <span> Guess a mystery number from <strong>1</strong> to <strong>100</strong> within <strong>30 seconds</strong>
                </span>
            </div>
            <div class="input-box">
                <input type="number" id="guessNumber" class="input-box-style" />
            </div>
            <div class="button-box">
                <button class="button-box-guess" onclick="guess()">Guess</button>
                <button class="button-box-reset" onclick="resetAll()">Start Again</button>
            </div>
            <div class="text-center turn-left-text">
                <span id="guessRemainingArea"></span>
            </div>
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                </div>
                <div id="guessTimeCount" class="time-left-text"></div>
            </div>
            <div class="text-center turn-left-text" id="historyArea"></div>
            <div class="text-center turn-left-text" id="guessRecord"></div>
        </div>
        <script src="scripts.js "></script>
    </section>
    <footer>

    </footer>
</body>

</html>
